version: '2'

# ---------------------------------------------------------------------------- #

services:

  # -------------------------------------------------------------------------- #

  go:
    build:
      dockerfile: dev/Dockerfile
      context: .
    image: jancajthaml/rest-contract-test-base
    volumes:
      - ./dev/lifecycle:/opt/lifecycle
      - .:/go/src/github.com/jancajthaml/rest-contract-test
    working_dir: /go/src/github.com/jancajthaml/rest-contract-test
    environment:
      - GOOS
      - GOARCH
      - GOPATH=/go
      - COMPOSE_PROJECT_NAME
    entrypoint: ["go"]
    privileged: true

  # -------------------------------------------------------------------------- #

  service:
    build:
      dockerfile: Dockerfile
      context: .
    image: jancajthaml/rest-contract-test
    restart: "no"

  # -------------------------------------------------------------------------- #

  sync:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure"]

  # -------------------------------------------------------------------------- #

  init:
    extends: go
    entrypoint: ["dep"]
    command: ["init"]

  # -------------------------------------------------------------------------- #

  update:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure", "-update"]

  # -------------------------------------------------------------------------- #

  fetch:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure", "-add", "github.com/logrusorgru/aurora"]

  # -------------------------------------------------------------------------- #

  lint:
    extends: go
    entrypoint: ["/opt/lifecycle/lint"]

  # -------------------------------------------------------------------------- #

  package:
    extends: go
    entrypoint: ["/opt/lifecycle/package"]
    command: ["-t", "linux"]

  # -------------------------------------------------------------------------- #

  ramltestee:
    hostname: ramltestee
    build:
      dockerfile: Dockerfile
      context: bbtest/raml
    image: jancajthaml/rest-contract-test-ramltestee
    ports:
      - "8080:8080/tcp"

  # -------------------------------------------------------------------------- #

  test:
    extends: go
    command: ["test", "-v", "./...", "-timeout=20s"]

  # -------------------------------------------------------------------------- #

  bbtest:
    build:
      dockerfile: bbtest/Dockerfile
      context: .
    image: jancajthaml/rest-contract-test-bbtest
    working_dir: /opt/bbtest
    environment:
      - COMPOSE_PROJECT_NAME
      - VERSION
      - API_VERSION=1
      - PORT=8080
    volumes:
      - ./reports:/reports
      - ./bbtest:/opt/bbtest
      - ./bin:/opt/binaries
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers

  # -------------------------------------------------------------------------- #

  bench:
    extends: go
    environment:
      - GOMAXPROCS=1
    command: ["test", "-v", "./...", "-benchmem", "-bench=.", "-timeout=20s"]

# ---------------------------------------------------------------------------- #

volumes:
  journal:
    driver: local
  metrics:
    driver: local

# ---------------------------------------------------------------------------- #
